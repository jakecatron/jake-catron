<!DOCTYPE html>
<html>
   <head>
      <link rel="stylesheet" type="text/css" href="styles.css">
      <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   </head>
<body>

<!-- Jumbotron-->
<div class="jumbotron end-padding-1" style="background-image: url('https://crds-media.imgix.net/78Xf2vmU152UqYfzygKWHy/c7efa8cca60119d7abdeddb8f8963a74/hq-app-bg.jpg');">
  <!-- Crossroads Anywhere & Tagline-->
  <div class="container text-left push-top">
    
    <h1 class="title">Jake Catron</h1>
    <p>Stay tuned...</p>
    <!-- App Store Buttons-->
    </div>
</div>
<!-- 2nd Page-->
<div class="container text-right end-padding-2">
  <div class="row">
    <!-- Phone Image-->
    <div class="col-sm-12 col-md-6 text-center push-ends phone-img" style="overflow: visible;">
      <img src="https://crds-media.imgix.net/7nttLGdUicIclIA8DZ12I6/c892cf1113d026b3fc15bc89339b1d2c/phone-img.jpg">
    </div>
    <!-- Subtitle -->
    <div class="col-sm-12 col-md-6">
      
      <p class="subtitle"> </p>
      <!-- Carousel -->
      <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="4000">
        <!-- Carousel Images-->
        <div class="carousel-inner" role="listbox">
          <div class="item active" role="option"> 
            <p> </p>
          </div>
          <div class="item" role="option">
            <p></p>
          </div>
          <div class="item" role="option">
            <p> </p>
          </div>
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<div class="container-fluid footer-padding footer-bg">
  <!-- Phone Image-->
  <div class="container text-center push-top">
    
    <p class="title"></p>
    <!-- App Store Buttons -->
  </div>
  </div>
</body>
</html>
